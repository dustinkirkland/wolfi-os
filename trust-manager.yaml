package:
  name: trust-manager
  version: 0.10.1
  epoch: 0
  description: trust-manager is an operator for distributing trust bundles across a Kubernetes cluster.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - docker
      - go
      - rsync
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/cert-manager/trust-manager
      tag: v${{package.version}}
      expected-commit: 3dbeb6cc3564132ffccc6c7269d5d79ab71537e3
      destination: trust-manager

  - runs: |
      cd trust-manager
      mkdir ./bin
      go build -o ./bin/trust-manager ./cmd/trust-manager
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/trust-manager ${{targets.destdir}}/usr/bin/trust-manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: cert-manager/trust-manager
    strip-prefix: v
    use-tag: true
    tag-filter: v
