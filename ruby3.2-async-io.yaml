package:
  name: ruby3.2-async-io
  version: 1.41.0
  epoch: 0
  description: Provides support for asynchonous TCP, UDP, UNIX and SSL sockets.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-async

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async-io

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1133c360a3e366b29bed89c78f48f8abcecb5e42d8bd042600d9fc4f815c7937
      uri: https://github.com/socketry/async-io/archive/refs/tags/v${{package.version}}.tar.gz

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-io
    strip-prefix: v
    use-tag: true
