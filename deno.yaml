package:
  name: deno
  version: 1.44.1
  epoch: 0
  description: "A modern runtime for JavaScript and TypeScript."
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - glibc-dev
      - libLLVM-16
      - posix-libc-utils
      - protobuf-dev
      - protoc
      - python3
      - rust
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/denoland/deno
      tag: v${{package.version}}
      expected-commit: e02a32be2797f7c107d19da8bf2aff5bbcd97bad

  - name: Configure and build
    runs: |
      cargo build --release -vv
      mkdir -p ${{targets.contextdir}}/usr/bin/
      mv target/release/deno ${{targets.contextdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: denoland/deno
    strip-prefix: v

test:
  pipeline:
    - runs: |
        deno --version
        echo 'console.log("Hello, World!");' > hello_world.js
        output=$(deno run hello_world.js)
        if [ "$output" = "Hello, World!" ]; then
          echo "Test passed!"
        else
          echo "Test failed!"
          exit 1
        fi
