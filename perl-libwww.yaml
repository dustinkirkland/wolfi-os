package:
  name: perl-libwww
  version: "6.74"
  epoch: 0
  description: The World-Wide Web library for Perl
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-dev
      - perl-encode-locale
      - perl-file-listing
      - perl-html-parser
      - perl-http-cookies
      - perl-http-date
      - perl-http-message
      - perl-http-negotiate
      - perl-lwp-mediatypes
      - perl-net-http
      - perl-try-tiny
      - perl-uri
      - perl-www-robotrules

pipeline:
  - uses: fetch
    with:
      expected-sha512: cf050742e6c81253c8bae441875400402ae8fdf74e455263f9c2a0648d44b51d6cc1ef6d679e428dbe52aac8c28e82d004ed7409f950e4ba737ea3ceff704249
      uri: https://cpan.metacpan.org/authors/id/O/OA/OALDERS/libwww-perl-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-libwww-doc
    pipeline:
      - uses: split/manpages
    description: perl-libwww manpages

update:
  enabled: true
  release-monitor:
    identifier: 3024
