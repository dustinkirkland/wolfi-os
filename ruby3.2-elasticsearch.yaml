package:
  name: ruby3.2-elasticsearch
  version: 8.12.0
  epoch: 0
  description: |
    Ruby integrations for Elasticsearch (client, API, etc.)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-elastic-transport
      - ruby3.2-elasticsearch-api

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/elasticsearch-ruby.git
      tag: v${{package.version}}
      expected-commit: 109a9712d275d4522347452d39835f0149f6f368

  - working-directory: ${{vars.gem}}
    pipeline:
      - uses: ruby/build
        with:
          gem: ${{vars.gem}}
      - uses: ruby/install
        with:
          gem: ${{vars.gem}}
          version: ${{package.version}}
      - uses: ruby/clean

vars:
  gem: elasticsearch

update:
  enabled: true
  github:
    identifier: elastic/elasticsearch-ruby
    strip-prefix: v
    use-tag: true
